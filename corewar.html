<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Core War Programming Environment</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="corewar.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="icws94.js" type="text/javascript"></script>
    <script src="corewar.js" type="text/javascript"></script>
  </head>

  <body ng-controller="WarriorsController" ng-init="stop()">
    <div class="container">
      <header>
        <h1>Memory Array Redcode Simulator</h1>
      </header>

      <div class="row" id="step-warriors">
        <div class="span12">
          <h2>Warriors</h2>

          <ul ng-show="warriors.length">
            <li ng-repeat="warrior in warriors">{{warrior.name}}</li>
          </ul>

          <form>
            <label for="file">Load another warrior:</label>
            <input id="file" type="file" onchange="angular.element(this).scope().load(this)">
          </form>
        </div>
      </div>

      <div class="row" id="step-battle">
        <div class="span12">
          <h2>The battle!</h2>

          <div id="mars">
            <span ng-repeat="cellDisplay in marsDisplay.cellDisplays" style="background: {{cellDisplay.getBackground()}}; border: solid 1px {{cellDisplay.getBorder()}}" title="{{cellDisplay.getTooltip()}}"></span>
          </div>

          <div id="control">
            <button ng-click="start()" class="btn btn-primary" id="mars-start">Start</button>
            <button ng-click="stop()" class="btn btn-primary" id="mars-stop">Stop</button>
            <button class="btn" id="mars-step" ng-click="step()">Step</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
