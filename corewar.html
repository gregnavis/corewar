<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Core War Programming Environment</title>
    <script src="corewar.js" type="text/javascript"></script>
    <script src="MarsDisplay.js" type="text/javascript"></script>
    <script src="MarsController.js" type="text/javascript"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="run.js" type="text/javascript"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="corewar.css" rel="stylesheet" type="text/css">
  </head>
  <body onload="init()">
    <div class="container">
      <header>
        <h1>Core War Programming Environment</h1>
      </header>

      <div class="row">
        <div class="span8">
          <section id="mars">
            <h2><abbr title="Memory Array Redcode Simulator">MARS</abbr></h2>
            <div id="mars-display"></div>
          </section>
        </div>

        <div class="span4">
          <h2>Warriors</h2>

          <ul class="unstyled" id="warriors">
            <li>
              <form>
                <label for="file">Redcode file:</label>
                <input id="file" onchange="warriors.load()" type="file">
              </form>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="span12">
          <section id="control">
            <button class="btn btn-primary" id="mars-start">Start</button>
            <button class="btn btn-primary" id="mars-stop">Stop</button>
            <button class="btn" id="mars-reboot">Reboot</button>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
